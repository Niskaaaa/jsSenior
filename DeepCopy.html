<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 深拷贝拷贝多层, 每一级别的数据都会拷贝.
        var obj = {
            id: 1,
            name: 'andy',
            msg: {
                age: 18
            },
            color: ['pink', 'red']
        };

        function deepCopy(copy, source) {

            for (var k in source) {
                if (source[k] instanceof Array) {
                    copy[k] = [];
                    deepCopy(copy[k], source[k]);
                }
                else if (source[k] instanceof Object) {
                    copy[k] = {};
                    deepCopy(copy[k], source[k]);
                }
                else copy[k] = source[k];
            }

            return copy;

        }

        var a = {};
        deepCopy(a, obj);
        console.log(a);

    </script>
</body>

</html>
